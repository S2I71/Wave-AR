<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src="https://raw.githack.com/S2I71/Wave-AR/main/aframe/build/aframe-ar-nft.js"></script>

<script
  src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
  type="text/javascript"
></script>

<script>
  window.onload = function() {
    AFRAME.registerComponent("videohandler", {
      init: function() {
        var marker = this.el;

        marker.addEventListener(
          "markerFound",
          function() {
            ThunkableWebviewerExtension.postMessage(
              marker.getAttribute("name")
            );
          }.bind(this)
        );

        marker.addEventListener(
          "markerLost",
          function() {
            ThunkableWebviewerExtension.postMessage("Lost");
          }.bind(this)
        );
      }
    });
  };
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>
      Chargement de l'application... <br /><br /><br />Quand l'écran devient
      blanc <br />il faut cliquer sur l'écran pour lancer la capture
    </div>
    <span id="messageDisplay"></span>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: mediump;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video
        src="https://cors-anywhere.herokuapp.com/https://www.w3schools.com/html/mov_bbb.mp4"
        preload="auto"
        id="vid"
        response-type="arraybuffer"
        loop
        crossorigin
        webkit-playsinline
        autoplay
        muted
        playsinline
      ></video>
    </a-assets>

    <a-nft
      videohandler
      name="Black2"
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/S2I71/Wave-AR/main/aframe/examples/image-tracking/nft/violon1/violon1"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
    </a-nft>
    <a-nft
      videohandler
      name="Coucou"
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/S2I71/Wave-AR/main/aframe/examples/image-tracking/nft/coucou/coucou"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
